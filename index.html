<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
               
        <h1> Indice de Massa Corporal  </h1>    
        
        <h3> Classificação </h3>
        <p> 
        Menor que 18,5: Abaixo do peso <br>
        Entre 18,5 e 24,9: Peso normal <br>
        Entre 18,5 e 24,9: Peso normal <br>
        Entre 25 e 29,9: Sobrepeso <br>
        Entre 30 e 34,9: Obesidade grau 1️ <br> 
        Entre 35 e 39,9: Obesidade grau 2️ <br>
        Mais que 40: Obesidade grau 3️ <br>
        </p>
         
          
       
        <h4> Calcule seu IMC </h4>
        
        <form action="/" id="formulario" method="POST">
            <label for="peso"> Digite seu Peso em kg: </label>
            <input type="text" id="peso" name="peso">
            <label for="altura"> Digite sua Altura em m: </label>
            <input type="text" id="altura" name="altura">
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
        
        
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
